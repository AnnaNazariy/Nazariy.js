<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопка для видалення заголовка h1</title>
  </head>
  <body>
    <h1>Заголовок</h1>
    <button id="toggleButton">Видалити/Відновити</button>

    <h2>Практична робота_01-JS02</h2>
    <p>Сторінка привітання</p>
    <p>"Hello WORLD"</p>
    <button id="greetButton">Привітати СВІТ</button>

    <script>
      // Створення обробника події «кліку»
      document.getElementById("toggleButton").onclick = function () {
        var h1Element = document.querySelector("h1");
        if (h1Element) {
          if (this.textContent === "Видалити") {
            h1Element.remove();
            this.textContent = "Відновити";
          } else {
            document.body.insertBefore(
              h1Element,
              document.getElementById("toggleButton"),
            );
            this.textContent = "Видалити";
          }
        }
      };

      // Створення обробника події «кліку» для кнопки greetButton
      document.getElementById("greetButton").onclick = function () {
        "use strict";
        var greetButton = document.getElementById("greetButton");
        greetButton.style.display = "none";
        var h1 = document.createElement("h1");
        h1.className = "big";
        h1.id = "big";
        document.body.appendChild(h1);
        h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!"));
        document.getElementsByTagName("h1")[0].style.color = "red";
        document.getElementById("big").style.fontSize = "4em";
        document.getElementById("big").style.textAlign = "center";
      };
    </script>
  </body>
</html>
